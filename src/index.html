<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justyfy Player</title>

    <link rel="icon" href="<%= require('/src/img/favicon.svg') %>" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="main">

            <div class="song">
                <div class="image">
                    <img class="img-song" id="img-song" src="" alt="">
                </div>
                <div class="info">
                    <h2 class="title" id="title">X</h2>
                    <p class="author" id="author">YY</p>
                </div>
            </div>
    
            <div class="control">
                <div class="prev">
                    <img class="img-prev" id="prev" src="<%= require('./img/prev.png') %>" alt="Prev">
                </div>
                <div class="play-pause">
                    <img class="img-play" id="btn-play" src="<%= require('./img/play.png') %>" alt="Play">
                    <img class="img-pause" id="btn-pause" src="<%= require('./img/pause.png') %>" alt="Pause">
                </div>
                <div class="next">
                    <img class="img-next" id="next" src="<%= require('./img/next.png') %>" alt="Next">
                </div>
            </div>

            <div class="progress-bar" id="progress-bar">
                <span class="progress" id="progress"></span>
            </div>
    
        </div>

    </div>
    
</body>

</html>
